<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
  <style>

    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 2px;
      text-align: left;
      background-color: white;
      color:black;
      font-family: Arial, Helvetica, sans-serif;
    }
    th{
      border: 1px solid black;
      background-color:lightblue;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    img {
      width: auto;
      height: 20px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="6" rowspan="2">INVENTORY STATUS</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Supplier</td>
        <td>Date</td>
        <td>Image</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td rowspan="7">KSK</td>
        <td>Date</td>
        <td><img src="https://m.media-amazon.com/images/I/61Q6xFCL1iL._AC_SX569_.jpg"alt="test"></td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Date</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Date</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Date</td>
 
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Date</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Date</td>
      </tr>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
        <td>Date</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
