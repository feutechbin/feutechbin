<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="form-container">
    <div class ="form-header">
        <h3>Stellaron Hunters Registration Form</h3>
    </div>
  <div class="form-group">
    <label><i class="fas fa-user"></i> Your Name</label>
    <input type="text" id="fname" name="fname">
  </div>
  <div class="form-group">
    <label><i class="fas fa-utensils"></i> What You Had for Lunch</label>
    <input type="text" id="lname" name="lname">
  </div>
  <div class="form-group">
    <label><i class="fas fa-venus-mars"></i> Gender</label>
    <input type="text" id="lname" name="lname">
  </div>
  <div class="form-group">
    <label><i class="fas fa-birthday-cake"></i> Age</label>
    <input type="number" id="age" name="age">
  </div>
  <div class="form-group">
    <label><i class="fas fa-birthday-cake"></i> Birthday</label>
    <input type="text" id="bday" name="bday">
  </div>
  <div class="form-group">
    <label><i class="fas fa-envelope"></i> Email</label>
    <input type="text" id="email" name="email">
  </div>
  <div class="form-group">
    <label><i class="fas fa-phone"></i> Phone Number</label>
    <input type="text" id="phone" name="phone">
  </div>
  <div class="form-group">
    <label><i class="fas fa-map-marker-alt"></i> Address</label>
    <textarea id="address" name="address"></textarea>
  </div>
  <div class="form-group">
    <label><i class="fas fa-graduation-cap"></i> Education</label>
    <textarea id="education" name="education"></textarea>
  </div>
  <div class="form-group">
    <label><i class="fas fa-briefcase"></i> Combat Experience</label>
    <textarea id="experience" name="experience"></textarea>
  </div>
  <div class="form-group">
    <label><i class="fas fa-eye"></i> Special Skills</label>
    <textarea id="languages" name="languages"></textarea>
  </div>
  <div class="form-group">
    <label><i class="fas fa-comments"></i> Reason For Joining</label>
    <textarea id="additional-info" name="additional-info"></textarea>
  </div>
  <div class="form-group">
    <input type="submit" value="Send">
  </div>
</div>

</body>
</html>
