<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            background-image: url('https://i.postimg.cc/dqnJb8nj/image-1.png');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            color: #fff;
            width: 425px;
        }

        .form-control {
            background-color: #000;
            color: #fff;
            border: 1px solid #555;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 0;
        }

        .form-control:focus {
            background-color: #000;
            color: #fff;
            border: 1px solid #777;
            box-shadow: none;
        }

        .btn-primary {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 30px;
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .forget-password {
            color: #fff;
            text-decoration: underline;
        }

        .forget-password:hover {
            color: #ccc;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error {
            color: red;
            font-size: 0.875em;
        }

        .form-group.form-check {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="login-container">
            <form id="loginForm" onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username">
                    <div id="usernameError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div id="passwordError" class="error"></div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="staySignedIn">
                    <label class="form-check-label" for="staySignedIn">Stay signed in</label>
                </div>
                <div class="form-footer">
                    <a href="#" class="forget-password">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitToPage() {
            window.location.href = 'https://github.com/feutechbin/feutechbin.github.io/tree/main/wds'; 
        }

        function validateForm(event) {
            event.preventDefault();
            document.getElementById('usernameError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            let valid = true;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required.';
                valid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                valid = false;
            }
            if (valid) {
                submitToPage();
            }
        }
    </script>
</body>
</html>
