<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-image: url('https://images.alphacoders.com/135/1353722.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-weight: bold;
    }
    .form-container {
      margin-left: auto;
      margin-right: auto;
      margin-top: 5%;
      background-color: rgba(209, 209, 209, 0.7);
      padding: 20px;
      max-width: 500px;
      border-radius: 10px;
    }
    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .form-container textarea {
      height: 150px;
    }
    .form-container input[type="submit"] {
      background-color: #af4f4c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    .form-container input[type="submit"]:hover {
      background-color: rgba(175, 79, 76, 0.69);
    }
    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 15px;
    }
  </style>
  <script>
    function submitToPage() {
      window.location.href = 'https://feutechbin.github.io/wds/f6/f6p2.html'; 
    }

    function validateForm(event) {
      event.preventDefault();
      document.getElementById('fnameError').textContent = '';
      document.getElementById('lnameError').textContent = '';
      document.getElementById('contactError').textContent = '';
      document.getElementById('messageError').textContent = '';
      let valid = true;
      const fname = document.getElementById('fname').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!fname) {
        document.getElementById('fnameError').textContent = 'Name is required.';
        valid = false;
      }
      if (!lname) {
        document.getElementById('lnameError').textContent = 'Lunch is required.';
        valid = false;
      }
      if (!contact) {
        document.getElementById('contactError').textContent = 'Discord username is required.';
        valid = false;
      }
      if (!message) {
        document.getElementById('messageError').textContent = 'Message is required.';
        valid = false;
      }
      if (valid) {
        submitToPage();
      }
    }
  </script>
</head>
<body>
<div class="form-container">
  <form id="messageForm" onsubmit="validateForm(event)">
    <label>send a message to firefly!</label><br><br>
    <label><i class="fas fa-user"></i> your name</label><br>
    <input type="text" id="fname" name="fname"><br>
    <div class="error" id="fnameError"></div>
    <label><i class="fas fa-utensils"></i> what you had for lunch</label><br>
    <input type="text" id="lname" name="lname"><br>
    <div class="error" id="lnameError"></div>
    <label><i class="fab fa-discord"></i> discord username</label><br>
    <input type="text" id="contact" name="contact"><br>
    <div class="error" id="contactError"></div>
    <label><i class="fas fa-envelope"></i> message:</label><br>
    <input type="text" id="message" name="message"><br>
    <div class="error" id="messageError"></div>
    <input type="submit" value="send">
  </form>
</div>

</body>
</html>
