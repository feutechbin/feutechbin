<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellaron Hunters Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-container">
          <div class="form-header">
            <h3>Stellaron Hunters Registration Form</h3>
          </div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" class="form-control" id="fname" name="fname">
              </div>
              <div class="form-group col-md-6">
                <label for="lname"><i class="fas fa-utensils"></i> What You Had for Lunch</label>
                <input type="text" class="form-control" id="lname" name="lname">
              </div>
              <div class="form-group col-md-4">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                <input type="text" class="form-control" id="gender" name="gender">
              </div>
              <div class="form-group col-md-4">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" class="form-control" id="age" name="age">
              </div>
              <div class="form-group col-md-4">
                <label for="bday"><i class="fas fa-birthday-cake"></i> Birthday</label>
                <input type="text" class="form-control" id="bday" name="bday">
              </div>
              <div class="form-group col-md-6">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="form-group col-md-6">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
              <div class="form-group col-md-12">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea class="form-control" id="address" name="address"></textarea>
              </div>
              <div class="form-group col-md-12">
                <label for="education"><i class="fas fa-graduation-cap"></i> Education</label>
                <textarea class="form-control" id="education" name="education"></textarea>
              </div>
              <div class="form-group col-md-12">
                <label for="experience"><i class="fas fa-briefcase"></i> Combat Experience</label>
                <textarea class="form-control" id="experience" name="experience"></textarea>
              </div>
              <div class="form-group col-md-12">
                <label for="languages"><i class="fas fa-eye"></i> Special Skills</label>
                <textarea class="form-control" id="languages" name="languages"></textarea>
              </div>
              <div class="form-group col-md-12">
                <label for="additional-info"><i class="fas fa-comments"></i> Reason For Joining</label>
                <textarea class="form-control" id="additional-info" name="additional-info"></textarea>
              </div>
              <div class="form-group col-md-3">
                <button type="submit" class="btn btn-submit btn-block">Send</button>
              </div>
              <div class="form-group col-md-3">
                <button type="cancel" class="btn btn-cancel btn-block">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
